<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CIT Feedback and Suggestions System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="cit logo.jpg" alt="College Logo" class="loading-logo" />
    <p>Loading System...</p>
  </div>

  <!-- Header -->
  <header>
    <img src="cit logo.jpg" alt="College Logo" class="logo" />
    <h1>VOICE@CIT</h1>
  </header>

  <main class="container">
    <!-- Login Section -->
    <section class="login-section" id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Enter Student ID or Admin" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <button type="submit">Login</button>
        <p class="or">— or —</p>
        <button type="button" id="anonymous-btn">Submit as Anonymous</button>
      </form>
    </section>

    <!-- Student Complaint Form -->
    <section id="complaint-section" class="hidden">
      <h2>Submit a Complaint</h2>
      <form id="complaint-form">
        <label for="category">Category:</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option>Academic</option>
          <option>Facilities</option>
          <option>Misconduct</option>
          <option>Administration</option>
          <option>Others</option>
        </select>
        <textarea id="details" placeholder="Describe your complaint..." required></textarea>
        <input type="file" id="evidence" accept="image/*">
        <button type="submit">Submit Complaint</button>
      </form>

      <!-- Student complaints history -->
      <div id="student-complaints-list"></div>

      <button id="logout-btn">Log Out</button>
    </section>

    <!-- Admin Panel -->
    <section id="admin-panel" class="hidden">
      <h2>Admin Panel</h2>
      <div id="complaints-list"></div>
      <button id="logout-btn" class="logout-btn">Log Out</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
